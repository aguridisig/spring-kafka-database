<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.firstName" class="form-control" id="firstName" name="firstName" placeholder="Enter your name"
          required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">Name is required</div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="user.lastName" class="form-control" id="lastName" name="lastName" placeholder="Enter your email address"
          required #lastName="ngModel">
        <div [hidden]="!lastName.pristine" class="alert alert-danger">LastName is required</div>
      </div>
      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
